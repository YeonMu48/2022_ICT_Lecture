        <script>
            $(document).ready(function () {
                
                $('.mini-profile').click(function(e){
                    e.stopPropagation();
                    $('.log-out').show();
                })
                
                $('.btn-like').click(function(){
                    $(this).toggleClass('active');
                })

                $('.float-box').click(function(e){
                    e.stopPropagation();
                    $('.black-mask').show();
                    $('.modal-white').show();
                });


                $(document).click(function(){
                    $('.log-out').hide();
                    $('.black-mask').hide();
                    $('.modal-white').hide();
                })
                
                $('.detail-btn').click(function(){
                    $('.reply-area').toggleClass('active');
                })
                
                $('.reply-wrap').click(function(){
                    $('.chat-box').focus();    
            })     
        });
        </script>
